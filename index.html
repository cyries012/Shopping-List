<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
     <div class="container">
    <h1>Shopping list</h1>
    <h2>Active item:</h2>
    <h2 class="headline">Click a list item.</h2>
    <button class="addButton">Add new item</button>
    <button class="deleteButton">Delete active item</button>
    
    <ul class="ulList">
        <li class="list">Bread<input class="one" name="001"  type="radio"><input class="two" name="001" type="radio"></li>
        <li class="list">Butter<input class="one" name="002"  type="radio"><input class="two" name="002" type="radio"></li>
        <li class="list">Milk<input class="one" name="003" checked type="radio"><input class="two" name="003" type="radio"></li>
        <li class="list">Sausage<input class="one" name="004" checked type="radio"><input class="two" name="004" type="radio"></li>
        <li class="list">Ham<input class="one" name="005" checked type="radio"><input class="two" name="005" type="radio"></li>
    </ul>
    <br>
    <br>
    <h1>List of things to do</h1>
    
    <ul class="listToDo">
    </ul>
    <br>
    <br>
    <h1>List of things done</h1>
    
    <ul class="listToDone">
    </ul>    
    
    </div>
<script src="js/js.js"></script>
